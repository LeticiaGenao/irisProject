<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iris Species Prediction</title>
</head>
<body>
    <h1>Iris Flower Species Predictor</h1>
    <form action="{{ url_for('predict') }}" method="POST">
        Sepal Length: <input type="number" step="0.01" name="sepal_length" required><br>
        Sepal Width: <input type="number" step="0.01" name="sepal_width" required><br>
        Petal Length: <input type="number" step="0.01" name="petal_length" required><br>
        Petal Width: <input type="number" step="0.01" name="petal_width" required><br>
        <input type="submit" value="Submit">
    </form>
    {% if prediction %}
        <h3>Predicted Species: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
